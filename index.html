<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="container_header">
            Stop Watch
        </h1>
        <div class="timer">
            <div id="hours">00</div>
            <div>:</div>
            <div id="minutes">00</div>
            <div>:</div>
            <div id="seconds">00</div>
        </div>
        <div class="btn-group">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
            
        </div>
    </div>

      
    <div class="attribute">
         
        <marquee width="100%" behaviour="alternate">
            <span>Created By <a href="https://linktr.ee/abishekpatel4">Abhishek</a> | <span class="far fa-copyright"></span> 2023 All rights reserved.</span>
        </marquee>
    </div>

    <script src="script.js"></script>
</body>
</html>
